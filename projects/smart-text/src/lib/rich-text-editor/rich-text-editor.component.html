<div #richTextEditor id="richTextEditor"></div>
<dx-popup [(visible)]="showInputRequestPopup" [showTitle]="true"
  [title]="'Please Insert Value'" [width]="400" [height]="'auto'"
  (onShown)="inputRequestShown()" (onHiding)="showInputRequestPopup = false"
  [closeOnOutsideClick]="false">
  <div *dxTemplate="let data of 'content'" class="hms-popup-content">
    <div style="padding-bottom: 10px;" *ngIf="selectedTag?.text">
      Please enter '{{ selectedTag.text.substring(3, selectedTag.text.length - 3) }}':
    </div>
    <div>
      <dx-text-box #inputRequestTextBox id="inputRequestTextBox"
        [width]="'100%'" [(value)]="insertString" (onEnterKey)="addInputRequestClicked()">
      </dx-text-box>
    </div>
    <div style="width: 100%; padding-top: 10px;">
      <dx-button style="float: right" [text]="'Done'" [type]="'success'"
        [width]="90" (onClick)="addInputRequestClicked()">
      </dx-button>
    </div>
  </div>
</dx-popup>
<dx-popup [(visible)]="showMultiSelectPopup" [showTitle]="true"
  [title]="'Select Smart Text Phrases'" [width]="400" [height]="'auto'"
  (onHiding)="showMultiSelectPopup = false" [closeOnOutsideClick]="false">
  <div *dxTemplate="let data of 'content'" class="hms-popup-content">
    <div style="padding-bottom: 4px;">
      Select one or more phrases to be added:
    </div>
    <div>
      <dx-list [height]="(selectionOptions.length > 7) ? 200 : 'auto'" [selectionMode]="'multiple'"
        [showSelectionControls]="true" [items]="selectionOptions" [(selectedItems)]="selectedItems"
        (onSelectionChanged)="selectionOptionsChanged()">
      </dx-list>
    </div>
    <div style="padding-top: 10px; padding-bottom: 4px;">
      Resulting text from selection:
    </div>
    <div>
      <dx-text-area [readOnly]="true" [width]="'100%'" [height]="120" [(value)]="insertString"></dx-text-area>
    </div>
    <div style="width: 100%; display: flex; padding-top: 10px;">
      <div [ngStyle]="{ 'margin-right': '10px' }">
        <dx-button [width]="90" [text]="'Close'" [type]="'default'"
          (onClick)="showMultiSelectPopup = false">
        </dx-button>
      </div>
      <div style="width: 100%;"></div>
      <div>
        <dx-button [text]="'Select Resulting Text'" [type]="'success'"
          (onClick)="addInputRequestClicked()">
        </dx-button>
      </div>
    </div>
  </div>
</dx-popup>
