<div class="row justify-content-center patient-panel">
  <div class="col">
    <dx-form [formData]="patient" [readOnly]="true" [disabled]="true">
      <dxi-item dataField="surname" [label]="{ text: 'Surname', alignment: 'right' }"></dxi-item>
      <dxi-item dataField="firstName" [label]="{ text: 'First Name', alignment: 'right' }"></dxi-item>
      <dxi-item dataField="knownAs" [label]="{ text: 'Known As', alignment: 'right' }"></dxi-item>
    </dx-form>
  </div>
  <div class="col-auto" style="padding: 0px;">
    <dx-form [width]="455" [formData]="patient" [colCount]="2" [readOnly]="true" [disabled]="true">
      <dxi-item dataField="sex" [label]="{ text: 'Gender', alignment: 'right' }"
        [editorOptions]="{ width: 150 }">
      </dxi-item>
      <dxi-item itemType="empty"
        [editorOptions]="{ width: 150 }">
      </dxi-item>
      <dxi-item dataField="dob" editorType="dxDateBox"
        [label]="{ text: 'DOB', alignment: 'right' }"
        [editorOptions]="{ width: 150 }">
      </dxi-item>
      <dxi-item dataField="patient_ID"
        [label]="{ text: 'Patient ID', alignment: 'right' }"
        [editorOptions]="{ width: 150 }"></dxi-item>
      <dxi-item editorType="dxNumberBox"
        [label]="{ text: 'Age', alignment: 'right' }"
        [editorOptions]="{ value: patientAge, width: 150, format: '#0 yrs' }">
      </dxi-item>
      <dxi-item dataField="mrn"
        [label]="{ text: 'MRN', alignment: 'right' }"
        [editorOptions]="{ width: 150 }">
      </dxi-item>
    </dx-form>
  </div>
  <div class="col">
    <dx-form [formData]="patient" [readOnly]="true" [disabled]="true">
      <dxi-item dataField="homePhone" [label]="{ text: 'Home Phone', alignment: 'right' }"></dxi-item>
      <dxi-item dataField="workPhone" [label]="{ text: 'Work Phone', alignment: 'right' }"></dxi-item>
      <dxi-item dataField="mobile" [label]="{ text: 'Mobile', alignment: 'right' }"></dxi-item>
    </dx-form>
  </div>
</div>
